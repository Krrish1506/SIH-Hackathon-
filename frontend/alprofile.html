<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Profile | Internship Portal</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/global.css"/>
    <link rel="stylesheet" href="./assets/css/style-1.css"/>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1A202C 0%, #FFD700 100%);
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .profile-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(26,32,44,0.10);
            padding: 2.5rem 2rem;
            max-width: 500px;
            width: 100%;
            margin: 2rem auto;
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #FFD700;
            margin-bottom: 1rem;
        }
        .profile-title {
            font-weight: 700;
            color: #1A202C;
        }
        .profile-info label {
            font-weight: 600;
            color: #2D3748;
        }
        .profile-info .form-control[readonly] {
            background: #F7FAFC;
            border: none;
            color: #2D3748;
        }
        .edit-btn {
            background: #FFD700;
            color: #1A202C;
            border-radius: 30px;
            padding: 0.5rem 2rem;
            border: none;
            font-weight: 600;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .edit-btn:hover {
            background: #e6c200;
            color: #1A202C;
        }
        .profile-section-title {
            color: #FFD700;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="cabin-fonts sticky-top">
        <div class="site-header">
            <nav class="navbar navbar-expand-lg">
                <div class="main-container navbar-menu d-flex justify-content-between align-items-center">
                    <!-- Logo -->
                    <a href="{{ url_for('alhome') }}" class="navbar-brand m-0 p-0">
                        <img src="{{ url_for('static', filename='images/Site-Logo.png') }}" alt="Site Logo" class="site__header--logo">
                    </a>
                    <!-- Hamburger button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Collapsible menu -->
                    <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
                        <ul class="site__header--menu-list m-0 p-0" type="none">
                            <li class="menu__item">
                                <a href="{{ url_for('alhome') }}" class="menu__item-link">HOME</a>
                            </li>
                            <li class="menu__item">
                                <a href="{{ url_for('recommend') }}" class="site__btn-3">APPLICATION</a>
                            </li>
                            <li class="menu__item">
                                <a href="{{ url_for('profile') }}" class="menu__item-link menu__item-link-active">PROFILE</a>
                            </li>
                            <li class="menu__item">
                                <a href="{{ url_for('login') }}" class="menu__item-link">LOGOUT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Profile Card -->
    <main>
        <div class="profile-card text-center">
            <img src="{{ url_for('static', filename='images/intern_girl_and_boy_working.png') }}" alt="Profile Avatar" class="profile-avatar"/>
            <h2 class="profile-title mb-2">Student Name</h2>
            <p class="text-muted mb-4">student@email.com</p>
            <form class="profile-info text-start">
                <div class="mb-3">
                    <label>College/University</label>
                    <input type="text" class="form-control" value="ABC University" readonly>
                </div>
                <div class="mb-3">
                    <label>CGPA</label>
                    <input type="text" class="form-control" value="8.9" readonly>
                </div>
                <div class="mb-3">
                    <label>Location</label>
                    <input type="text" class="form-control" value="Delhi" readonly>
                </div>
                <div class="mb-3">
                    <label>Skills</label>
                    <input type="text" class="form-control" value="JavaScript, React, Python" readonly>
                </div>
                <div class="mb-3">
                    <label>Qualification</label>
                    <input type="text" class="form-control" value="3rd year B.Tech" readonly>
                </div>
                <div class="mb-3">
                    <label>Bio</label>
                    <textarea class="form-control" rows="3" readonly>Passionate about web development and AI. Looking for challenging internships to grow my skills.</textarea>
                </div>
                <div class="text-center">
                    <a href="#" class="edit-btn mt-2"><i class="fas fa-edit"></i> Edit Profile</a>
                </div>
            </form>
            <div class="profile-section-title">Application Status</div>
            <table class="table table-bordered bg-white">
                <thead>
                    <tr>
                        <th>Internship</th>
                        <th>Company</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Web Development Intern</td>
                        <td>Growify</td>
                        <td><span class="badge bg-success">Applied</span></td>
                    </tr>
                    <tr>
                        <td>Backend Developer Intern</td>
                        <td>URJA</td>
                        <td><span class="badge bg-warning text-dark">In Review</span></td>
                    </tr>
                    <tr>
                        <td>Business Analyst Intern</td>
                        <td>TechDome</td>
                        <td><span class="badge bg-info text-dark">Selected</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
